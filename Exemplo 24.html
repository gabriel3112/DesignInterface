<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Exemplo 24 - CSS Vinculação externa com Bootstrap</title>
</head>
<body>
<div class="container-sm">
    <h1>Exemplo 24 - Vinculação externa com Bootstrap</h1>
    <div class="card">
        <div class="card-header bg-dark text-white">
            Cadastro Professor
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="">Nome</label>
                <input type="text" name="txtNome" id="txtNome" class="form-control">
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="">Nome da Mãe</label>
                    <input type="text" name="txtNomeMae" id="txtNomeMae" class="form-control">
                </div>
                <div class="col-6">
                    <label for="">Nome do Pai</label>
                    <input type="text" name="txtNomePai" id="txtNomePai" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <label for="">CPF</label>
                <input type="text" name="txtCPF" id="txtCPF" class="form-control">
                </div>
                <div class="col-4">
                    <label for="">RG</label>
                <input type="text" name="txtRG" id="txtRG" class="form-control">
                </div>
                <div class="col-4">
                    <label for="">Data de Nascimento</label>
                <input type="date" name="txtDataNascimento" id="txtDataNascimento" class="form-control">
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="d-grid gap-2">
                <button class="btn btn-dark" type="button">Salvar</button>
                <button class="btn btn-dark" type="button">Sair</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
